<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2008</h1>
        <div>
            
            <h2>Delegação de eventos</h2>
            <ul>
                <li>Lista 1</li>
                <li>Lista 2</li>
                <li>Lista 3</li>
                <li>Lista 4</li>
            </ul>
            
        </div>
        
        <script>
            
            var ul = document.querySelector('ul')
            var lis = document.querySelectorAll('li')
            
            for(var i = 0; lis[i]; i++){
                lis[i].addEventListener('click', function(e){
                    alert('clicou na li')
                    e.stopPropagation
                })
            }
            
        </script>
        
    </body>
<html>

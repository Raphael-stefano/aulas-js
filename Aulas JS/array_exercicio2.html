    <body>
        <h1>Curso Lógica de programação</h1>
        
        <script>
            
            var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64);
            
            var i = 0;
            var s = 0;
            
            while(i <= arr.length){
                if((arr[i] % 2) === 0){
                    s += arr[i]
                }
                i++
            }
            
            alert(s)
                  
        </script>
        
    </body>

<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2008</h1>
        
        <script>
            
            var n = prompt('Digite seu nome')
            
            var m = n.split(' ')
            
            var p = ''
            
            for(var i = 0; i < (m.length -1); i++){
                p += m[i] + ' '
            }
            
            var f = m[(m.length - 1)] + ', ' + p
            
            alert(f)
            
        </script>
        
    </body>
<html>

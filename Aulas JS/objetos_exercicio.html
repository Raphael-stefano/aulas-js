<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>
        <div id='tabela'></div>
        
        <script>
            
            var b = new Object();
            b.nome = 'Banana'
            b.preco = 4.5
            b.quant = 28
            
            var tab = document.querySelector('#tabela')
            
            tab.innerHTML = 'Nome do produto: ' + b.nome + '<br> Preço: ' + b.preco + '<br> Quantidade disponível: ' + b.quant 

        </script>
        
    </body>
<html>

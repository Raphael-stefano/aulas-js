    <body>
        <h1>Curso Javascript Completo 2008</h1>
        <h2>Lista de tarefas</h2>
        <ul id='lista'>
            <li>Ir no médico</li>
            <li>Lavar o carro</li>
            <li>Cortar o cabelo</li>
        </ul>
        
        <br>
        <br>
        
        <input id='novo' type='text'>
        <br>
        <br>
        <button id='btn'>Adicionar ítem</button>
        
        <script>
            
            var lista = document.getElementById('lista')
            var lis = document.querySelectorAll('#lista li')
            var novo = document.getElementById('novo')
            var btn = document.getElementById('btn')
             
            lista.addEventListener('click', function(e){
                if(e.target.nodeName == 'LI'){
                    done(e.target)
                    remove(e.target)
                }
            })
            
            function remove(li){
                var c = confirm('Deseja excluir a tarefa?')
                if(c){
                    li.parentNode.removeChild(li)
                }
            }
            
            function done(li){
                    li.classList.toggle('feito')
                    addEvent(li)
                }
            
            btn.addEventListener('click', addNovo)
            
            novo.addEventListener('keyup', function(e){
                if(e.keyCode == 13){
                    addNovo()
                }
            })
                
            function addNovo(){
                var li = document.createElement('li')
                var txt = document.createTextNode(novo.value)
                li.appendChild(txt)
                lista.appendChild(li)
                //lista.innerHTML += '<li> <input type=\'checkbox\'>' + novo.value + '</li>'
                novo.value = ''
                novo.focus()
                //addEvent(li);
                //addCheck(li);
            }

                li.innerHTML = '<input type=\'checkbox\'>' + li.innerHTML

        </script>

    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
        <script>
            
            class Aluno{
                constructor(nome){
                    this.nome = nome
                    this.faltas = 0
                }
                adicionarFalta(n){
                        this.faltas += n
                    }
            }
            
            var alunos = ['daniel', 'gabriel', 'raphael'].map(function(aluno){
                return new Aluno(aluno)
            })
            console.log(alunos)
            
            class ListaAlunos{
                constructor(lista){
                    this.lista = [].concat(lista)
                }
                obterAluno(nome){
                    return this.lista.filter(function(aluno){
                        return aluno.nome === nome 
                    })
                }
            }
            
            var lista1 = new ListaAlunos(alunos)
            console.log(lista1)
            
        </script>
        
    </body>

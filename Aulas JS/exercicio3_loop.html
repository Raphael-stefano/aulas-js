<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
                
        <script>
            
            var y = 1004
            y = parseInt(y)
            while((y <= 2017)){
                if((y % 100) == 0){
                    if((y % 400) == 0){
                        document.write(y + '<br>')
                    } else{
                        document.write('')
                    }
                } else{
                    document.write(y + '<br>')
                }
                y = y + 4
            }
            
        </script>
        
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>

    </body>
<html>

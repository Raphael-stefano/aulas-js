    <body>
        <h1>Curso Javascript Completo 2008</h1>
        
        <script>
            
            var n = 1234.5678
            var x = 2
            
            //propriedades:
            
            var a = n.toFixed(x) //retorna n com x casas decimais
            
            var b = n.toPrecision(x) //retorna apenas os primeiros x dígitos de n
            
            var c = n.toString(x) //converte n em string na base x
            
            var d = n.toExponential(x) //converte em notação científica com x dígitos depois do ponto
            
        </script>

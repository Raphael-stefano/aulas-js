<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
        <style>
            
            div{
                border: 1px solid red;
                padding: 5px;
                display: inline-block;
            }
            
        </style>
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
        <div id='div1'></div><br>
        <div id='div2'></div><br>
        <div id='div3'></div><br>
        <div id='div4'></div><br>
        <div id='div5'></div><br>
        <div id='div6'></div><br>
        <div id='div7'></div><br>
        <div id='div8'></div><br>
        
        <script>
            
            var div1 = document.getElementById('div1')
            var div2 = document.getElementById('div2')
            var div3 = document.getElementById('div3')
            var div4 = document.getElementById('div4')
            var div5 = document.getElementById('div5')
            var div8 = document.getElementById('div8')
            
            var obj1 = {
                nome: 'fulano',
                idade: 20,
                endereco: 'rua qualquer',
            }
            
            var obj2 = Object.create(obj1)
            obj2.idade = 30
            
            div1.innerHTML = 'nome' in obj1 //mostra se tem a propriedade nome em obj1
            
            for(var prop in obj2){
                div2.innerHTML += prop + '<br>' + obj2[prop] + '<br>' + obj2.hasOwnProperty(prop) + '<br>'
            }
            
            const keys = Object.keys(obj1)
            div3.innerHTML = keys
            keys.forEach( function(item){
                div4.innerHTML += 'a propriedade Ã©: ' + item + '<br>'
            } )
            
            const valores = Object.values(obj1)
            div5.innerHTML = valores
            
            const entradas = Object.entries(obj1)
            div6.innerHTML = entradas
            
            for(var i = 0; i < entradas.length; i++){
                div7.innerHTML += entradas[i][0] + ': ' + entradas[i][1] + '<br>'
            }
            
            delete obj1.endereco
            const entradas2 = Object.entries(obj1)
            for(var i = 0; i < entradas2.length; i++){
                div8.innerHTML += entradas2[i][0] + ': ' + entradas2[i][1] + '<br>'
            }
            
        </script>
        
    </body>
<html>

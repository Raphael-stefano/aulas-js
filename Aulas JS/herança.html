<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
        <script>
            
            function ContaBancaria(cliente, numeroDaConta){
                this.cliente = cliente
                this.numeroDaConta = numeroDaConta
            }
            
            function ContaCorrente(cliente, numeroDaConta){
                ContaBancaria.call(this, cliente, numeroDaConta)
                this.constructor = ContaCorrente
            }
            ContaCorrente.prototype = new ContaBancaria()
            
        </script>
        
    </body>
<html>

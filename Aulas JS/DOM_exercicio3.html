<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2008</h1>
        <input text='text' id='txtNome' value="Digite seu nome">
        <input text='text' id='txtSobreNome' value="Digite seu sobrenome">
        <input text='text' id='txtNomeCompleto' disabled>
        <button onclick="submit()">Submeter nome</button>
        <div id='msg'></div>
        
        <script>
            
            //document.querySelector('#txtNome').disabled = true
            var Name = document.getElementById('txtNome')
            var lastName = document.getElementById('txtSobreNome')
            var CompleteName = document.querySelector('#txtNomeCompleto')
            
            function submit(){
                var nome = Name.value  
                var sobreNome = lastName.value 
                var nomeCompleto
                nomeCompleto = nome + ' ' + sobreNome
                CompleteName.value = nomeCompleto
            }
            
        </script>
        
    </body>
<html>

<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>
        <button onclick="mostra()">Mostrar área</button>
        
        <script>
            
            var n = prompt('Base');
            var m = prompt('Altura');
            function A(a, b){
                return (a * b);
            }  
            function mostra(){
                var show = A(n, m);
                alert(show);
            }
            
        </script>
        
    </body>
<html>

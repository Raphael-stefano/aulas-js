<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2008</h1>
        
        <script>
            
            function testeSaltos(){
                for(var i = 0; i < 10; i++){
                    console.log(i)
                    if(i === 5){
                        return 'alguma coisa'
                    }
                }
                console.log('fim')
            } //o return acaba a função
            
            var teste = testeSaltos()
            
            console.log(teste)
            
            function testeSaltos2(){
                for(var i = 0; i < 10; i++){
                    console.log(i)
                    if(i === 5){
                        break
                    }
                }
                console.log('fim')
            } //o break para o loop mas não a função
            
            testeSaltos2()
            
            function testeSaltos3(){
                for(var i = 0; i < 10; i++){
                    console.log(i)
                    if(i === 5){
                        continue
                    }
                }
                console.log('fim')
            }
            
            testeSaltos3()
            
        </script>
        
    </body>
<html>

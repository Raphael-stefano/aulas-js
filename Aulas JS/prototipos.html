<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
        <script>
            
            function Animal(tipo){
                this.tipo = tipo
                /* this.obterTipo = function(){
                    return this.tipo
                } */
                if(!tipo){
                    tipo = 'desconhecido'
                } //tambem nao esta funcionando
            }
            
            function Cachorro(nome, tipo){
                this.nome = nome
                Animal.call(this, tipo)
            }
            
            Cachorro.prototype = new Animal('mamifero')
            
            var toto = new Cachorro('toto', 'mamifero')
            console.log(toto)
            
            Animal.prototype.obterTipo = function(){
                return this.tipo
            }
            
            Animal.prototype.tipo = 'desconhecido' //nao ta funcionando
            
            console.log(Animal.prototype.isPrototypeOf(toto))
            console.log(Object.getPrototypeOf(toto))
            console.log(toto instanceof Animal)
            console.log(toto.constructor)
            
        </script>
        
    </body>
<html>

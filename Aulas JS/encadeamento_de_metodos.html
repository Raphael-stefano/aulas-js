    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
        <script>
            
            var obj = {
                value: 1,
                add: function(n){
                    this.value += n
                    return this
                },
                log: function(){
                    alert(this.value)
                    return this
                }
            }
            
            obj.add(3).log()
            
        </script>

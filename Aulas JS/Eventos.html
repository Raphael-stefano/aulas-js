<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2008</h1>
        <button id='btn1' onclick="clicar()">botao 1</button>
        <button id='btn2'>botao 2</button>
        <button id='btn3'>botao 3</button>
        
        <script>
            
            function clicar(){
                alert('clicou DOM 1')
            }
            
            var btn2 = document.getElementById('btn2')
            var btn3 = document.getElementById('btn3')
            
            btn2.onclick = clicar
            
            btn3.addEventListener('click', function(){
                alert('clicou DOM 2')
            })
            btn3.addEventListener('click', function(){
                alert('evento 2')
            })
            
        </script>
        
    </body>
<html>

<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2008</h1>
        
        <script>
            
            var teste = 'minha string'
            
            //propriedades:
            
            teste.length //numero de caracteres
            
            teste.replace() //repõe a parte que esta dentro do parêntese pela segunda parte no parêntese
            //exemplo: teste.replace('minh', 'su')
            
            teste.indexOf() //retorna a posição na qual o caractere ou trecho aparece pela primeira vez
            //começa contando no zero
            
            teste.lastIndexOf //mesma coisa so que ao contrario
            
            teste.slice() //corta a string a partir da posição (index) indicada (pega o que está depois e descarta o que está antes)
            //se passados dois parâmetros, pega o que está entre os dois
            
            teste.substring() //quase igual ao slice, porem admite os numeros invertidos
            
            teste.split() //retorna um array, onde o que foi passsado como parâmetro é onde a array se divide
            
            teste.toUpperCase() //passa para maiúsculo
            
            teste.toLowerCase() //passa para minúsculo
            
        </script>
        
    </body>
<html>

    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
        <script>
            
            class Aluno{
                constructor(nome){
                    this.nome = nome
                    this.faltas = parseFloat(0) 
                }
                adicionarFaltas(n){
                    this.faltas += n
                }
            }
            
            var sala1 = ['daniel', 'mara', 'jose', 'ana'].map(function(aluno){
                return new Aluno(aluno)
            })
            
            class ListaAlunos{
                constructor(lista){
                    this.lista = [].concat(lista)
                }
                obterReprovados(){
                    return this.lista.filter(function(aluno){
                        return aluno.faltas > 5
                    })
                }
            }
            
            var listaSala1 = new ListaAlunos(sala1)
            console.log(listaSala1)
            
            sala1[0].adicionarFaltas(3)
            sala1[1].adicionarFaltas(5)
            sala1[2].adicionarFaltas(7)
            sala1[3].adicionarFaltas(9)
            
            var reprovaodos1 = listaSala1.obterReprovados()
            console.log(reprovaodos1)
            
        </script>
        
    </body>

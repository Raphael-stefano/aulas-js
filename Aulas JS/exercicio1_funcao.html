<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>
        <button onclick="soma()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="mult()">x</button>
        <button onclick="div()">/</button>
        <button onclick="limpa()">Limpar</button>
        <br>
        <div id='numero'></div>
        
        <script>
            
            var result = ''
            var n = prompt('Digite um número');
            n = parseFloat(n)
            var numero = document.querySelector('#numero');
            result += n;
            numero.innerHTML = result;
            
            function soma(){
                var x = prompt('digite outro número');
                x = parseFloat(x)
                n = n + x;
                result = n;
                numero.innerHTML = result;
            }
            
            function sub(){
                var x = prompt('digite outro número');
                x = parseFloat(x);
                n = n - x;
                result = n;
                numero.innerHTML = result;
            }
            
            function mult(){
                var x = prompt('digite outro número');
                x = parseFloat(x);
                n = n * x;
                result = n;
                numero.innerHTML = result;
            }
            
            function div(){
                var x = prompt('digite outro número');
                x = parseFloat(x);
                n = n / x;
                result = n;
                numero.innerHTML = result;
            }
            
            function limpa(){
                result = prompt('digite um número');
                numero.innerHTML = result;
            }
            
        </script>
        
    </body>
<html>

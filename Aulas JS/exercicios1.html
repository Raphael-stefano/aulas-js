<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>
        
        <script>
            
            var x = prompt('digite um número');
            var n = parseInt(x);
            var y = prompt('digite outro número');
            var m = parseInt(y);
            alert('a soma é: ' + (n + m));
            alert('a subtração é: ' + (n - m));
            alert('a multiplição é: ' + (n * m));
            alert('a divisão é: ' + (n / m));
            
        </script>
        
    </body>
<html>

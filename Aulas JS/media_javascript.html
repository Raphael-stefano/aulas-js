    <body>
        <h1>Curso Javascript Completo 2008</h1>
        
        <script>
            
            function media(arr){
                var x = 0
                for(var i = 0; i < arr.length; i++){
                    x += arr[i]
                }
                alert(x / arr.length)
            }
            
            media([0, 25, 50]) 
            
        </script>
        
    </body>

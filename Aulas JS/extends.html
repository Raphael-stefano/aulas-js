    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
        <script>
            
            class ContaBancaria{
                constructor(cliente, numero){
                    this.cliente = cliente
                    this.numero = numero
                    this.valor = 0
                }
                depositar(valor){
                    this.saldo += valor
                }
            }
            
            class ContaCorrente extends ContaBancaria{
                constructor(cliente, numero){
                    super(cliente, numero)
                    this.limite = 1000
                }
            }
            
            class ContaPoupanca extends ContaBancaria{
                constructor(cliente, numero){
                    super(cliente, numero)
                    const aniversario = new Date().getTime() //o get time faz com que nao possa ser alterado
                    this.obterAniversario = function(){
                        return aniversario
                    }
                }
            }
            
        </script>
        
    </body>

<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2008</h1>
        
        <script>
            
            var data = new Date()
            
            var a = data.getDay() //retorna o dia da semana (domingo é 0 e sábado é 6)
            
            var b = data.getDate() //retorna o dia do mês
            
            var c = data.getMonth() //retorna o mês (janeiro é 0 e dezembro é 11)
            
            var d = data.getYear() //retorna o número de anos que se passaram desde 1900
            
            var e = data.getFullYear() //retorna o ano
            
            var f = data.getHours() //retorna a hora (sem os minutos)
            
            var g = data.getMinutes() //retorna os minutos 
            
            var h = data.getSeconds() //retorna os segundos no momento em que o objeto foi criado
            
            var i = data.getTime() //dá o número de milisegundos que se passaram desde janeiro de 1970
            
            var newData = new Date(2019, 05, 20) //20 de junho de 2019
            
        </script>
        
    </body>
<html>

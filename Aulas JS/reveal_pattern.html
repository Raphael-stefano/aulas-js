<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">

    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
        <script>
            
            var beluga = (function(){
               var n = 0
               function isNumber(n){
                   return typeof n === 'number'
               }
               function add(_n){
                   if(isNumber(_n)){
                       n += _n                      
                   }
               }
               function log(){
                   alert(n)
               }    
               return {
                   add: add,
                   log: log,
               }
            })()
            
        </script>
        
    </body>
<html>

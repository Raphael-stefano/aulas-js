<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2008</h1>
        
        <script>
            
            function mudaCor(cor){
                this.cor = cor
            }
            
            var caneta1 = {
                cor: 'vermelho',
                mudaCor: mudaCor,
            }
            
            caneta1.mudaCor('verde')
            
            alert(caneta1.cor)
            
        </script>
        
    </body>
<html>

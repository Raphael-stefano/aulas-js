<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>
        <div id='tabela'></div>
        
        <script>
            
            var user = [{nome: 'João', email: 'joaodasneves@gmail.com'}, {nome: 'Maria', email: 'mariajanaina@gmail.com'}, {nome: 'godofredo', email: 'kinggodfried@gmail.com'}]
            
            var tab = document.querySelector('#tabela')
            
            var msg = ''
            
            for(var i = 0; i < user.length; i++){
                msg += '<h2>Usuário ' + (i + 1) + '</h2>' + 'Nome: ' + user[i].nome + '<br>Email: ' + user[i].email + '<hr>' 
            }
            
            tab.innerHTML = msg
            
        </script>
        
    </body>
<html>

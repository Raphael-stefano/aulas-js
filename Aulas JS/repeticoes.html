<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
                
        <script>
            
            var x = prompt('Digite um número');
            x = parseFloat(x);
            
            var indice = 1;
            
            while(indice <= 100){
                document.write(x + ' x ' + indice + ' = ' + (x * indice) + '<br>');            
                indice = indice + 1;
            }
            
        </script>
        
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>

    </body>
<html>

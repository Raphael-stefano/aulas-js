<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>
        
        <script>
            
            // % mostra o resto da divisão
            // ** exponenciação
            // ++ soma 1 ao número (ex: x++ ou ++x)
            // -- subtrai 1 ao número (ex: y-- ou --y)
            
            var x = prompt('digite o valor de x');
            x = parseFloat(x);
            var y = prompt('digite o valor de y');
            y = parseFloat(y);
            alert('o resto da divisão entre ' + x + ' e ' + y + ' é ' + (x % y));
            alert(x + ' elevado a ' + y + ' é igual a: ' + (x ** y));
            alert('o sucessor de ' + x + ' é ' + (++x));
            alert('o antecessor de ' + y + ' é ' + (--y));
            
        </script>
        
    </body>
<html>

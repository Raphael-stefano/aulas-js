<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>
        
        <script>
        
            var x = prompt('digite um número');
            var y = prompt('digite outro número');
            x = parseInt(x) //parseFloat para considerar o depois da vírgula
            y = parseInt(y)
            
            if( isNaN(x) || isNaN(y) ){
                alert('apenas números')
            } else{
                alert(x + y)
            }
            
        </script>
        
    </body>
<html>

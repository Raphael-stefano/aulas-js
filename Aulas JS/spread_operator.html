<doctype html>

        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">

    <body>
        <h1>Curso Javascript Completo 2008</h1>
        
        <script>
            
            function calcularMedia(x, y){
                return (x + y) / 2
            }
            
            var a = calcularMedia(2,3) //vai funcionar
            
            var b = calcularMedia([2,3]) //n√£o vai funcionar
            
            var c = calcularMedia(...[2,3]) //vai funcionar
            
        </script>
        
    </body>

<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
                
        <script>
            
            var x = prompt('Digite um número')
            x=parseInt(x)
            
            var ind = 1 
            
            while(ind <= 50){
                document.write(x + ' x ' + ind + ' = ' + (ind * x) + '<br>')
                ind = ind +1
                if((ind % 10) == 1){
                    document.write('<hr>')
                }
            }
            
        </script>
        
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>

    </body>
<html>

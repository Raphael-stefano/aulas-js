<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>
        <div id='lista'></div>
        
        <script>
            
            var produtos = new Array('Papel', 'Lápis', 'Borracha', 'Caneta', 'Corretivo', 'Durex', 'Marca-texto', 'Apontador', 'lapiseira', 'Grafite', 'Tinta refil', 'Régua', 'Tesoura', 'Estilete');
            
            produtos.push('Compasso', 'Cartolina')
            
            var lista = document.querySelector('#lista');
            
            var list = ''
            
            var i = 0
            
            while(i < produtos.length){
                list += 'Produto ' + (i + 1) + ': ' + produtos[i] + '<br>'
                i++
            }       
            
            lista.innerHTML = list
            
        </script>
        
    </body>
<html>

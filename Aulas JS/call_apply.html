    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
        <script>
            
            function teste(str, n){
                alert('teste' + str + n)
                alert(this)
            }
            
            var obj1 = {oi: 'tchau'}
            var obj2 = {oi: 'tchau'}
            
            teste.call(obj1, 'string', 10)
            teste.apply(obj2, ['texto', 20])
            
        </script>

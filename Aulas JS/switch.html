        <h1>Curso Lógica de programação</h1>
        
        <script>
            
            var n = prompt('Digite um número de 1 a 6')
            n = parseInt(n)

            if(n === 1){

            else if(n === 2){

                //qq coisa

            */
            
            switch(n){
                case 1:
                    alert('O número digitado foi 1')
                    break
                case 2:
                    alert('O número digitado foi 2')
                    break
                case 3:
                    alert('O número digitado foi 3')
                    break
                case 4:
                    alert('O número digitado foi 4')
                    break
                case 5:
                    alert('O número digitado foi 5')
                    break
                case 6:
                    alert('O número digitado foi 6')
                    break;
                default:
                    alert('Escolha um número de 1 a 6')
            }
            
        </script>

<!doctype html>
<html>
    
    <head>
        
        <meta lang=pt>
        <meta charset=utf-8>
        <title>Curso Javascript Completo 2018</title>
        
    </head>
    
    <body>
        
        <h1>Curso Javascript Completo 2018</h1>
        
        <script>
            
            class Aluno{
                constructor(nome){
                    this.nome = nome
                    this.faltas = 0
                }
                adicionarFaltas(numeroDeFaltas){
                    this.faltas = numeroDeFaltas
                }
            }
            
            var sala1 = ['raphael', 'matheus', 'barbara'].map(function(aluno){
                return new Aluno(aluno)
            })

            class ListaAlunos{
                constructor(lista){
                    this.lista = [].concat(lista)
                }
                obterAluno(nome){
                    return this.lista.filter(function(aluno){
                        return aluno.nome === nome
                    })
                }
                obterReprovados(){
                    return this.lista.filter(function(aluno){
                        return aluno.faltas > 5
                    })
                }
            } 

            sala1[0].adicionarFaltas(3)
            sala1[1].adicionarFaltas(5)
            sala1[2].adicionarFaltas(7)

            var listaSala1 = new ListaAlunos(sala1)

            var raphael = listaSala1.obterAluno('raphael')

            var reprovados = listaSala1.obterReprovados()
            
            console.log(raphael)
            
            console.log(reprovados)

        </script>
        
    </body>
    
</html>

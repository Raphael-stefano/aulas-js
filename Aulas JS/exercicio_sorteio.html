<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>
        
        <script>
            
            var x = prompt('Número do jogador 1');
            var y = prompt('Número do jogador 2');
            x = parseInt(x);
            y = parseInt(y);
            var z = parseInt(Math.random() * 2);
            if(x === y){
                alert('Empate');
            }
            else{
                if(z === 0){
                    if(x < y){
                        alert('O jogador 1 venceu!')
                    }
                    else{
                        alert('O jogador 2 venceu!')
                    }
                }
                else{
                     if(x > y){
                        alert('O jogador 1 venceu!')
                    }
                    else{
                        alert('O jogador 2 venceu!')
                    }
                }
            }
            
        </script>
        
    </body>
<html>

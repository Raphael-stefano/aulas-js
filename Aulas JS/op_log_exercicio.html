<doctype html>
<html>
    <head>
        <title>Curso Lógica de programação</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Lógica de programação</h1>
        
        <script>

            var x = prompt('digite um valor');
            var y = prompt('digite outro valor');
            x = parseFloat(x);
            y = parseFloat(y);
            var media = (x + y)/2;
            if((media < 5) || (x < 0) || (y < 0)){
                alert('Aprovado!')
            }
            else{ 
                alert('Reprovado!')
            }
            
        </script>
        
    </body>
<html>

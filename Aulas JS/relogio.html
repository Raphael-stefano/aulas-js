<doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2008</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2008</h1>
        <div></div>
        
        <script>
            
            var div = document.querySelector('div')
            
            setInterval(function(){
                var agora = new Date()
                var h = formata(agora.getHours())
                var m = formata(agora.getMinutes())
                var s = formata(agora.getSeconds())
                function formata(x){
                    if(x < 10){
                        return '0' + x
                    } else{
                        return x
                    }
                }
                div.innerHTML = h + ':' + m + ':' + s
            }, 1000)
            
        </script>
        
    </body>
<html>
